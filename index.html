<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Flow</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main-content">
      <p class="title">Task Flow</p>

      <div class="input-grid">
        <input
          placeholder="Task name"
          class="js-name-input name-input"
          maxlength="40"
        />
        <button class="add-button js-add-button">Add</button>
      </div>

      <div class="js-container todo-grid"></div>

      <button class="js-clear-button clear-button">Clear Todo List</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
